{% extends 'core/base.html' %}
{% block title %}Submit Exam{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Submit Your Exam</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-2 hover:bg-blue-700">Submit</button>
</form>
{% endblock %}
