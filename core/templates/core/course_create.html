{% extends 'base.html' %}
{% block content %}
<h2>Create a New Course</h2>

<form method="post" class="mt-4">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Create Course</button>
</form>
{% endblock %}
